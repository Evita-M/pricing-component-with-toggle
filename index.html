<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | [Pricing component with toggle]</title>
</head>
<body>
  <div class="bg-pattern">
    <img class="bg bg-top" src="images/bg-top.svg" alt=" ">
    <img class="bg bg-bottom" src="images/bg-bottom.svg" alt=" ">
</div>
  <section class="main">
  <h2 class = "heading">Our Pricing</h2>
    <div class="switch-section">
      <p class="switch-info">Annually</p>
        <label class="switch">
          <input type="checkbox" id="checkbox" onclick="countPrice()">
          <span class="slider round"></span>
        </label>
      <p class="switch-info">Monthly</p> 
    </div>

    <div class="cards-wrapper">
      <div class="card card-left">
          <h3>Basic</h3>
          <h1 class = "price-info">&dollar;<span class="price">199.99</span></h1>
          <h5 class="info">500 GB Storage</h5>
          <h5 class="info">2 Users Allowed</h5>
          <h5 class="info">Send up to 3 GB</h5>
          <button class="submit-btn">Learn More</button>
      </div>

      <div class="card card-middle">
        <h3>Professional</h3>
        <h1 class = "price-info">&dollar;<span class="price">249.99</span></h1>
        <h5 class="info"> 1 TB Storage</h5>
        <h5 class="info">5 Users Allowed</h5>
        <h5 class="info">Send up to 10 GB</h5>
        <button class="submit-btn">Learn More</button>      
      </div>

      <div class="card card-right">
          <h3>Master</h3>
          <h1 class = "price-info">&dollar;<span class="price">399.99</span></h1>
          <h5 class="info">2 TB Storage</h5>
          <h5 class="info">10 Users Allowed</h5>
          <h5 class="info">Send up to 20 GB</h5>
          <button class="submit-btn">Learn More</button>
      </div>

    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Evita-M">Evita-M</a>.
  </div>

</section>
</body>
</html>
